name: Java Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Build and test with Maven
      run: mvn -B test
      
    - name: Report test results
      if: always()
      run: |
        echo "Test Results:"
        find target/surefire-reports -name "TEST-*.xml" | xargs grep -l "failures=\"0\"" | wc -l
        echo "Test details:"
        find target/surefire-reports -name "TEST-*.xml" | xargs grep "testcase"